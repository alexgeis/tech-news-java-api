<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Login</title>
</head>

<body>

    <div layout:fragment="content">

        <div th:if="${notice}" class="flash-message">
            <h3>[[${notice}]]</h3>
        </div>
        <div class="login-signup-form-wrapper">
            <form action="#" th:action="@{/users/login}" th:object="${user}" method="post" class="login-form">
                <div>
                    <label>email:</label>
                    <input type="text" th:field="*{email}"/>
                </div>
                <div>
                    <label>password:</label>
                    <input type="password" th:field="*{password}"/>
                </div>
                <div>
                    <button type="submit" class="login-btn">login</button>
                </div>
            </form>



            <form action="#" th:action="@{/users}" th:object="${user}" method="post" class="signup-form">
                <div>
                    <label>username:</label>
                    <input type="text" th:field="*{username}"/>
                </div>
                <div>
                    <label>email:</label>
                    <input type="text" th:field="*{email}"/>
                </div>
                <div>
                    <label>password:</label>
                    <input type="password" th:field="*{password}"/>
                </div>
                <div>
                    <button type="submit" class="signup-btn">signup</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
